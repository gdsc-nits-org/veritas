openapi: 3.0.0

info:
  title: Vertias API
  version: 0.1.0
  description: The Central API for Google Developer Student Clubs, National Institute of Technology, Silchar. The name is derived from Vertias, the Roman Goddess of Truth.

servers:
  - url: http://localhost:5000/api/v1
    description: Localhost

paths:
  /:
    get:
      description: Health Check for API
      tags:
        - Health
      responses:
        200:
          description: Successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  msg:
                    type: string
                    example: Health Check OK!

  /person/register:
    post:
      description: Register a Person
      tags:
        - Person

      requestBody:
        description: A JSON object containing person information
        content:
          application/json:
            schema:
              type: object
              required:
                [personalEmailId, gender, firstName, dateOfBirth, phoneNumber]
              properties:
                personalEmailId:
                  type: string
                  example: hello@world.com
                gender:
                  type: string
                  enum: [MALE, FEMALE, OTHERS]
                  example: MALE
                firstName:
                  type: string
                  example: Harry
                middleName:
                  type: string
                  example: James
                lastName:
                  type: string
                  example: Potter
                dateOfBirth:
                  oneOf:
                    - type: string
                    - type: number
                  description: The Date String or Date Epoch
                  example: Fri Oct 07 2022 08:15:15 GMT+0530 (India Standard Time)
                phoneNumber:
                  type: array
                  items:
                    type: string
                  example: ["9152539529", "09152539529", "+919152539529"]

      responses:
        200:
          description: Registered Successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  msg:
                    type: string
                    example: Registration Successfully.
        401:
          description: Incorrect Credentials.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Incorrect Credentials.
        404:
          description: Not Found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 401
                  msg:
                    type: string
                    example: Not Found.

  /person/check:
    get:
      description: Check Existence of Person
      tags:
        - Person

      parameters:
        - in: query
          name: email
          required: true,
          schema:
            type: string
            example: hello@world.com

      responses:
        200:
          description: Boolean depending on whether person is registered or not.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 200
                  msg:
                    type: boolean
